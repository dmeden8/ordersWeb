

<wrapper>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{item.name}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Informacije o proizvodu
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">

                        <div class="col-lg-4">
                            <div class="well">
                                <p><b>Ime:</b> {{item.name}}</p>
                                <p><b>Kategorija:</b> {{item.categoryName}}</p>
                                <p><b>Cijena MPC:</b> {{item.mpcPrice}}</p>
                                <p><b>Cijena VPC:</b> {{item.vpcPrice}}</p>
                                <p><b>ID:</b> {{item.externalId}}</p>
                                <p><b>Mjera:</b> {{item.measure}}</p>
                            </div>
                        </div>

                    </div>

                    <button (click)="goBack()" class="btn btn-primary">Natrag</button>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</wrapper>
