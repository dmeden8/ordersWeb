

<wrapper>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Narudžbe</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Popis narudžbi
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">

                        <button (click)="refresh()" class="btn btn-primary">Osvježi</button>

                        <br><br>

                        <input *ngIf="config.filtering" placeholder="Pretraga po korisniku"
                               [ngTableFiltering]="config.filtering"
                               (tableChanged)="onChangeTable(config)"/>

                        <button (click)="refresh()" class="btn btn-primary btn-circle"><b>SVE</b></button>
                        <button (click)="filterByStatus('N')" class="btn btn-danger btn-circle"><b>NOVO</b></button>
                        <button (click)="filterByStatus('I')" class="btn btn-warning btn-circle"><b>PREGLEDANO</b></button>
                        <button (click)="filterByStatus('P')"class="btn btn-info btn-circle"><b>U OBRADI</b></button>
                        <button (click)="filterByStatus('F')" class="btn btn-success btn-circle"><b>ZAVRŠENO</b></button>

                        <br><br>

                        <ngTable [config]="config.sorting"
                               (tableChanged)="onChangeTable(config)"
                               [rows]="rows" [columns]="columns">

                        </ngTable>

                        <pagination *ngIf="config.paging"
                                    class="pagination-sm"
                                    [(ngModel)]="page"
                                    [totalItems]="length"
                                    [itemsPerPage]="itemsPerPage"
                                    [maxSize]="maxSize"
                                    [boundaryLinks]="true"
                                    [rotate]="false"
                                    (pageChanged)="onChangeTable(config, $event)"
                                    (numPages)="numPages = $event">
                        </pagination>

                        <pre *ngIf="config.paging" class="card card-block card-header">Stranica: {{page}} / {{numPages}}</pre>

                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</wrapper>
