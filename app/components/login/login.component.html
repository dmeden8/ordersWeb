<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Grga narud≈æbe</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" (ngSubmit)="onSubmit()" #heroForm="ngForm">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username" required
                                           [(ngModel)]="model.username"
                                           ngControl="name"  #name="ngForm" id="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Password" required
                                           [(ngModel)]="model.password"
                                           ngControl="password" id="password">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Prijava">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
